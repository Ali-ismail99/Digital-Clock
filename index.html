<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
</head>
<body>
    <div class="border-b-[6px] border-blue-500 bg-orange-500 p-8">
        <h1 class="text-4xl text-white font-bold">Digital<span class="ml-2 text-black">Clock</span></h1>
    </div>
    <div class="border-2 border-blue-500 mx-[20%] mt-[200px] p-10 rounded-xl text-center text-5xl">
        <span id="month">Month</span>
        <span id="day">Day</span>
        <span id="year">Year</span>
        <div class="mt-16">
            <span id="hours" class="">Hours</span>
            <span id="minutes">Minutes</span>
            <span id="seconds">Seconds</span>
            <span id="amorpm">PM</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
